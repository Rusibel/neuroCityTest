<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico">
    <title>neuroCityTest</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <!-- Slick Slider -->
    <link rel="stylesheet" href="assets/slick/slick.css">
    <link rel="stylesheet" href="assets/slick/slick-theme.css">
    <!-- Animate -->
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
  </head>

  <body>
    
    
    <section class="glazing">
      <div class="container">

        <div class="section_header">
          <h2>Слайдер </h2>
          <div class="section_header_sub"></div>
        </div>

        <!-- Slider -->
        <div class="glazing_slider">
          <div class="glazing_block text-center wow fadeInUp">
            <img src="assets/img/glazing/icons/1.png" alt="#">
            <a class="tree_link">Деревянное <br>остекление</a>
          </div>
          <div class="glazing_block text-center wow fadeInUp" data-wow-delay="0.1s">
            <img src="assets/img/glazing/icons/2.png" alt="#">
            <a class="aluminum_link">Алюминиевое <br>остекление</a>
          </div>
          <div class="glazing_block text-center wow fadeInUp" data-wow-delay="0.2s">
            <img src="assets/img/glazing/icons/3.png" alt="#">
            <a class="plastic_link">Остекление <br>пластиковыми <br>рамами</a>
          </div>
          <div class="glazing_block text-center wow fadeInUp" data-wow-delay="0.3s">
            <img src="assets/img/glazing/icons/4.png" alt="#">
            <a class="french_link">Французское <br>остекление <br>(панорамное)</a>
          </div>
          <div class="glazing_block text-center wow fadeInUp" data-wow-delay="0.4s">
            <img src="assets/img/glazing/icons/5.png" alt="#">
            <a class="rise_link">Остекление <br>с выносом</a>
          </div>
        </div>

    <!-- canvas -->
    <div class="container">
      <div class="section_header">
        <h2>Canvas</h2>
        <div class="section_header_sub"></div>
      </div>
      <div class="canvas" onload="draw();">
        <canvas id="canvas" width="800px" height="600px"></canvas>
      </div>
    </div>
    
    <!-- video -->
    <div class="container">
      <div class="section_header">
        <h2>Video</h2>
        <div class="section_header_sub"></div>
      </div>
      <video preload="auto">
        <source src="video/movie.webm" class="video" preload="auto">' />

      </video>
      <span id='timer'>00:00:000</span>
    </div>

    <!-- user -->
    <div class="users">
      <h2>Users</h2>
      <div class="container">

      </div>
    </div>

    <!-- 2 Divs -->
    <div class="two_divs">
      <h2>2 блока вариант HTML</h2>
      <div class="div_1_1" style='border: thick double #32a1ce; width: 800px; height: 800px;'>
        <div class="div_2_1" style='border: thick double #32a1ce;  width: 400px; height: 400px; margin:auto; margin-top: 195px'>

        </div>
      </div>
    </div>

    <div class="two_divs">
      <h2>2 блока вариант CSS</h2>
      <div class="div_1_2" >
        <div class="div_2_2" >

        </div>
      </div>
    </div>

    <div class="two_divs_js">
      <h2>2 блока вариант JS</h2>

    </div>

    <!-- 3 Elems -->

    <section class=styles id=styles>
      <h2> Открытие трех элементов</h2>
      <div class=container>
        <button class="button button-transparent button-styles">Тригер картинок</button>
        <div class=row>
          
        </div>
  

      </div>
    </section>

    <!-- Random block -->

    <section class=rnd_block id=rnd_block>
      <h2> Произвольные блоки</h2>
        <div class=container>
          <button class="button button-transparent button_rnd_block">показать блоки</button>
          <div class=row>
            
          </div>
      </div>
    </section>
    
    <h2>END</h2>

    <script src="script.js"></script>


  </body>
</html>
